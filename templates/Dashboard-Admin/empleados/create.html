{% include '/Dashboard-Admin/layout.html' %}
<main>
    <br><br>
    <h2>Nuevo Empleado</h2>
    <br>
    <form action="{{ url_for('empleados.storage') }}" method="post" enctype="multipart/form-data">
        <div class="data"> 
            <h2>Nombre:</h2><br>
            <input type="text" name="ENombre" required><br>
            <h2>Correo:</h2><br>
            <input type="email" name="ECorreo" required><br>
            <br>
            <h2>Foto:</h2><br>
        </div>
        <div class="picture"> 
            <input type="file" name="EFoto" accept=".jpg, .png, .jpeg" required><br><br>
        </div>            
        <button type="submit">Crear Empleado</button>
    </form>
</main>
<script src="../static/js/orders.js"></script>
<script src="../static/js/index.js"></script>
{% include 'Dashboard-Admin/footer.html' %}
